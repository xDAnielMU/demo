<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Interactiva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabecera -->
    <header class="bg-google-header text-white text-center py-3">
        <h1>Mi Página Web</h1>
    </header>

    <!-- Menú -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Inicio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quienes Somos</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <div id="message-area">
            <label for="nameInput">Digita tu nombre:</label>
            <input type="text" id="nameInput" class="form-control mb-3">
            <button id="submitBtn" class="btn btn-primary d-none">Enviar</button>
        </div>

        <div id="response-area" class="d-none mt-4">
            <p id="greeting-message"></p>
            <button id="yesBtn" class="btn btn-success">Sí</button>
            <button id="noBtn" class="btn btn-danger">No</button>
        </div>

        <div id="result-area" class="mt-4 d-none">
            <img id="happy-icon" src="nero_feliz.jpg" class="d-none" alt="Icono Feliz">
            <img id="hangman-icon" src="triste.jpg" class="d-none" alt="Icono Ahorcado">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
